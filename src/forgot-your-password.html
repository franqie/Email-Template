<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/output.css" />
    <title>Forgot your password?</title>
</head>
<body class="bg-gray-200 font-barlow">
    <section class="container max-w-4xl mx-auto mt-8 pb-10 text-center">
        <div class="mb-8 w-3/5 px-4 mx-auto md:px-10">
            <img class="mx-auto w-20 mb-2" src="./images/Logo.svg" alt="logo">
            <h1 class="text-xl">Forgot your password?</h1>
        </div>

        <div class="bg-white text-sm text-lightText py-6 my-4 rounded-sm">
            <div class="w-4/5 px-8 mx-auto md:w-3/5">
                <img class="mx-auto w-28 mb-6" src="./images/Ellipse 38.svg" alt="profile woman">

                <p class="text-xs mb-8"><span class="font-semibold">Hello</span>,
                    GUIDENT recently received a request for a forgotten password.
                    To change your GUIDENT password, please click on below link</p>

                <button class="rounded-full text-xs text-white font-semibold px-14 py-2 pb-2.5 bg-btnColor hover:bg-blue-300">Reset your password</button>

                <p class="text-xs mt-6">If you did not request this change, you do not need to do anything.
                   <br> Thanks, <br>
                    The GUIDENT Team</p>
                
            </div>
        </div>

        <div>
            <div class="flex flex-row justify-center space-x-4">
                <a class="w-11" href="#"><img src="./images/facebook.svg" alt="facebook"></a>
                <a class="w-11" href="#"><img src="./images/linkedIn.svg" alt="linkedin"></a>
                <a class="w-11" href="#"><img src="./images/free-instagram.webp" alt="linkedin"></a>
            </div>

            <div class="flex flex-col text-sm space-y-2 mt-2">
                <span>Copyright &copy; 2023</span>
                <span class="font-bold">GuidentApp</span>
                <span>Guident Edtech Solutions</span>
            </div>
        </div>
    </section>
</body>
</html>
